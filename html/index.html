    <div id="contentbereich">

      <h2>QR-Code-Erzeuger</h2>

      <div id="options">
        <form action="#">
          <div id="message-container" class="ui-corner-all ui-widget ui-widget-content">
            <textarea id="message" tabindex="1" autocomplete="off" spellcheck="false"></textarea>
          </div>

          <fieldset>
            <label for="version">Mindestgröße</label>
            <select name="version" id="version">
              <option selected>21</option>
            </select>

            <label for="error-correction">Fehlerkorrekturlevel</label>
            <select name="error-correction" id="error-correction">
              <option>L</option>
              <option>M</option>
              <option selected>Q</option>
              <option>H</option>
            </select>

            <label for="mask">Maskierung</label>
            <select name="mask" id="mask">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option selected>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
          </fieldset>

        </form>
      </div>

      <div id="output">
        <div>
          <canvas id="qr-code" width="300" height="300"></canvas>
        </div>

        <button id="save-as-svg">
          Als SVG speichern
          <span class="ui-icon ui-icon-arrowthickstop-1-s"></span>
